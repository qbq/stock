<div class="input-group">
    <input type="text" class="form-control search-box" name="input" placeholder="输入股票/基金代码、简称或关键字" value="<%=code%>">
	<% if (name) {%>
	<span class="input-group-addon" id="quoteName"><%=name%></span>
	<%} else {%>
    <span class="input-group-btn">
    	<button class="btn btn-default search-button" type="button">
    		<span class="glyphicon glyphicon-search"></span> 搜索
		</button>
    </span>
	<%}%>
</div>
