    <div class="panel-body">
        <div class="col-sm-6">
          <form class="form-horizontal" role="form">
            <div class="form-group">
               <label for="tradingAccount"  class="col-sm-2 control-label">
                  交易账户
               </label>
               <div class="col-sm-8">
                  <select id="tradingAccount" class="form-control">
                     <option>A股教学赛</option>
                  </select>
               </div>
            </div>
             <div class="form-group">
                <label for="quote" class="col-sm-2 control-label">股票代码</label>
                <div class="col-sm-8">
                    <div class="input-group">
                       <input type="text" class="form-control" value="SH601519" id="quote">
                       <span class="input-group-addon">大智慧</span>
                    </div>
                </div>
             </div>
             <div class="form-group">
                <label for="price" class="col-sm-2 control-label">
                   委托价格
                </label>
                <div class="col-sm-8">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">-</button>
                      </span>
                       <input type="text" class="form-control" id="price" value="14.55">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">+</button>
                      </span>
                    </div>
                </div>
             </div>
              <div class="form-group">
                 <label for="avaliableQty"  class="col-sm-2 control-label">
                    可买数量
                 </label>
                 <div class="col-sm-8">
                    <span class="form-control" id="avaliableQty">0</span>
                 </div>
              </div>
              <div class="form-group">
                <label for="buyQty" class="col-sm-2 control-label">
                   买入数量
                </label>
                <div class="col-sm-8">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">-</button>
                      </span>
                      <input type="text" class="form-control" id="buyQty" value="0">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">+</button>
                      </span>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">
                   
                </label>
                <div class="col-sm-8">
                  <div class="btn-group" data-toggle="buttons">
                     <label class="btn btn-primary btn-lg">
                        <input type="radio" name="buyQtySelector"> 1/4
                     </label>
                     <label class="btn btn-primary btn-lg">
                        <input type="radio" name="buyQtySelector"> 1/3
                     </label>
                     <label class="btn btn-primary btn-lg">
                        <input type="radio" name="buyQtySelector"> 1/2
                     </label>
                     <label class="btn btn-primary btn-lg">
                        <input type="radio" name="buyQtySelector"> 全部
                     </label>
                  </div>
                </div>
              </div>
             <div class="form-group has-success">
                <div class="col-sm-6">
                   <button type="button" id="buy" class="btn btn-primary btn-lg pull-right">
                      买入
                   </button>
                </div>
                <div class="col-sm-6">
                   <button type="button" id="resetAll" class="btn btn-lg">
                      清空
                   </button>
                </div>
             </div>
          </form>
      </div>
      <div class=" col-sm-6">
